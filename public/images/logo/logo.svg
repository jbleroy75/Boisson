<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background accent -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </linearGradient>
  </defs>

  <!-- Icon: Stylized bottle/leaf -->
  <g transform="translate(0, 5)">
    <!-- Bottle shape -->
    <path d="M25 8 L28 8 L28 12 L32 16 L32 42 C32 46 28 50 25 50 C22 50 18 46 18 42 L18 16 L22 12 L22 8 Z"
          fill="url(#brandGradient)"/>
    <!-- Leaf/energy accent -->
    <path d="M35 20 C40 18 45 22 42 28 C40 32 35 30 35 30 C35 30 38 26 35 24 C32 22 32 22 35 20"
          fill="#00D9A5"/>
    <!-- Bubbles -->
    <circle cx="24" cy="35" r="2" fill="rgba(255,255,255,0.5)"/>
    <circle cx="27" cy="30" r="1.5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="22" cy="28" r="1" fill="rgba(255,255,255,0.3)"/>
  </g>

  <!-- Text: TAMARQUE -->
  <text x="55" y="38" font-family="Montserrat, sans-serif" font-weight="800" font-size="24" fill="#1A1A1A">
    TAMAR<tspan fill="url(#brandGradient)">QUE</tspan>
  </text>

  <!-- Tagline -->
  <text x="55" y="52" font-family="Inter, sans-serif" font-weight="400" font-size="8" fill="#666666">
    PROTEIN ICE TEA
  </text>
</svg>
